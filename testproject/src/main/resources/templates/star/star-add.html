<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление звезды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Добавить звезду </h1>

<form method="post">
    <label> Название звезды </label>
    <input class="form-control" placeholder="Название" type="text" name="name">
    <label> Класс звезды </label>
    <input class="form-control" placeholder="Класс" type="text" name="classStar">
    <label> Светимость </label>
    <input class="form-control" placeholder="Светимость" type="number" name="lumen">

    <br>
    <label> Ученый: </label>
    <select  name="scientistSurname">
        <div th:each="element : ${scientistlist}">
            <option th:text="${element.surname}"></option>
        </div>
    </select>
    <br>

    <input type="submit" class="btn btn-success"  value="Добавить звезду">
</form>
</body>
</html>
