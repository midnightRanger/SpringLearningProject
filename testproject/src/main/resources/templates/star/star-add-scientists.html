<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<form method="post" th:object="${star}">

    <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5">Добавление ученых к звездам</h1>
                </div>
                <div class="modal-body py-0">
                    <p th:text="'В данный момент, звезда с названием '  + ${star.name} + ' имеет следующий список ученых: '" ></p>

                    <div th:if="!${#lists.isEmpty(star.getScientists())}">
                    <ul th:each="sc : ${star.getScientists()}">
                        <li th:text="${sc.surname} + ' ' + ${sc.name}">  </li>
                    </ul>
                    </div>

                    <div th:if="${#lists.isEmpty(star.getScientists())}">
                        <ul>
                        <li> Нет данных об ученных</li>
                        </ul>
                    </div>
                    <label> Выбор нового ученого: </label>
                    <select class="form-select" name="scientistSurname">
                        <div th:each="el: ${scientists}">
                            <option th:text="${el.surname}" ></option>
                        </div>
                    </select>

                </div>
                <div class="modal-footer flex-column border-top-0">
                    <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>

</form>

</body>
</html>
