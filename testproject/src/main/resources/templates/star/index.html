<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">Calculator</a></li>
                <li><a href="/star/" class="nav-link px-2 text-white">Stars</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<h1> Список звезд </h1>

<table style="border: solid black">
    <tr>
        <th> Название </th>
        <th> Класс </th>
        <th> Люмен </th>
    </tr>

    <tr th:each="el : ${starlist}" >
        <td th:text="${el.name}"></td>
        <td th:text="${el.classStar}"></td>
        <td th:text="${el.lumen}"></td>
    </tr>
</table>


    <div th:each="el : ${starlist}" >
    <p th:text="${el.name}"></p>
    <p th:text="${el.classStar}"></p>
    <p th:text="${el.lumen}"></p>
</div>

<a href="/star/add" class="btn btn-success"> Добавить звезду </a>
</body>
</html>
