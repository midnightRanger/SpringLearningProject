<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение роли пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<form method="post">
<div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h1 th:text = "'Пользователь ' + ${oneUser.login}" class="modal-title fs-5"></h1>
            </div>
            <div class="modal-body py-0">
                <p th:text = "'Email: ' + ${oneUser.email}"> <br>
                <p th:text = "'Имя: ' + ${oneUser.username}"> <br>
                <p th:text = "'Фамилия: ' + ${oneUser.surname}"> <br>
                <p th:text = "'Дата рождения: ' + ${oneUser.dateOfTheBirth}"> <br>
                <label> Роли: </label>
                <div th:each="element : ${roles}">
                    <label th:text="${element}"></label>
                    <input type="checkbox" th:id="${element}" th:name="${'roles[]'}"
                           th:value="${element}" th:checked="${#lists.contains(oneUser.getRoles(),element)}"/>
                </div>
            </div>

            <div id="RoleString" >  </div>
            <input type="submit" class="btn btn-lg btn-primary w-100 mx-0 mb-2" value="Изменить">
        </div>
    </div>
</div>

</form>

</body>
</html>
