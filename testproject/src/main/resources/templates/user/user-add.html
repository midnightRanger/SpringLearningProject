<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Добавить пользователя </h1>

<form method="post" th:object="${user}">
    <label> Логин </label>
    <input class="form-control" placeholder="Логин пользователя" th:field="*{login}" type="text" id="login" name="login">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: darkred"> </div>
    <label> E-mail </label>
    <input class="form-control" placeholder="Электронная почта пользователя" th:field="*{email}" type="text" name="email">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{email}" style="color: darkred"> </div>
    <label> Пароль </label>
    <input class="form-control" placeholder="Пароль" type="text" th:field="*{password}" name="password">
        <div class="alert alert-danger" role="alert"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: darkred"> </div>
    <label> Имя </label>
    <input class="form-control" placeholder="Имя пользователя" th:field="*{name}" type="text" name="name">
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: darkred"> </div>
    <label> Фамилия </label>
    <input class="form-control" placeholder="Фамилия пользователя" th:field="*{surname}" type="text" name="surname">
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: darkred"> </div>
    <label> Дата рождения </label>
    <input class="form-control" placeholder="Дата рождения" th:field="*{dateOfTheBirth}" type="date" name="dateOfTheBirth">
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dateOfTheBirth')}" th:errors="*{dateOfTheBirth}" style="color: darkred"> </div>

    <input class="btn btn-primary" type="submit" value="Добавить пользователя">
</form>
</body>
</html>
