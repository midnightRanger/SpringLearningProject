<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Планеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список пользователей </h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col"> Логин </th>
        <th scope="col"> E-mail </th>
        <th scope="col"> Пароль </th>
        <th scope="col"> Имя </th>
        <th scope="col"> Фамилия </th>
        <th scope="col"> Дата рождения </th>
        <th scope="col"> Изменить </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${userlist}" >
        <td th:text="${el.login}"></td>
        <td th:text="${el.email}"></td>
        <td th:text="${el.password}"></td>
        <td th:text="${el.name}"></td>
        <td th:text="${el.surname}"></td>
        <td th:text="${el. dateOfTheBirth}"></td>

        <td>
            <a th:href="'/user/user-info/' + ${el.UID}"> Редактировать </a>
        </td>
          </tr>
    </tbody>
</table>

</div>

<a href="/user/add" class="btn btn-success"> Добавить пользователя </a>
</body>
</html>
